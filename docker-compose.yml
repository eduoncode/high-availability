services:
  app-cluster-0:
    build:
      context: app-node/
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ID=0
    volumes:
      - ./:/usr/src/app
    depends_on:
      - postgres-master
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
  app-cluster-1:
    build:
      context: app-node/
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
    environment:
      - NODE_ID=1
    volumes:
      - ./:/usr/src/app
    depends_on:
      - postgres-master
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  nginx:
    image: nginx:latest
    # Adjusted port mapping to avoid conflicts during testing - default 80
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app-cluster-0:
        condition: service_healthy
      app-cluster-1:
        condition: service_healthy

  postgres-master:
    image: postgres:13
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - pgdata-master:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  postgres-replica:
    image: postgres:13
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - pgdata-replica:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    depends_on:
      - postgres-master

volumes:
  pgdata-master:
  pgdata-replica:
