services:
  app-cluster-0:
    build:
      context: app-node/
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ID=0
      - PORT=3001
    depends_on:
      - postgres-master
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  app-cluster-1:
    build:
      context: app-node/
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
    environment:
      - NODE_ID=1
      - PORT=3001
    depends_on:
      - postgres-master
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  nginx:
    image: nginx:latest
    # Adjusted port mapping to avoid conflicts during testing - default 80
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app-cluster-0:
        condition: service_healthy
      app-cluster-1:
        condition: service_healthy

  postgres-master:
    image: postgres:13
    environment:
      POSTGRES_USER: admindb
      POSTGRES_PASSWORD: "master@Password12345"
      POSTGRES_DB: master-db
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    volumes:
      - pgdata-master:/var/lib/postgresql/data
      - ./config/master-custom.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "5432:5432"
  postgres-replica:
    image: postgres:13
    environment:
      POSTGRES_USER: admindb
      POSTGRES_PASSWORD: "replica@Password12345"
      POSTGRES_DB: replica-db
    volumes:
      - pgdata-replica:/var/lib/postgresql/data
      - ./scripts/replica-setup.sh:/docker-entrypoint-initdb.d/replica-setup.sh:ro
    ports:
      - "5433:5432"
    depends_on:
      - postgres-master

volumes:
  pgdata-master:
  pgdata-replica:
